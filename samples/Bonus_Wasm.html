<p> We make an 'add' function with byte codes
<p id='p' style='color:blue'> instance.exports.add(1,2) = </p>
<script> 
let code = Uint8Array.from([ 
  
//  Header ...............   Version ............
    0x00, 0x61, 0x73, 0x6d,  0x01, 0x00, 0x00, 0x00,
  
//  Type   size  num  (fn    in    i32   i32   out   i32 )
    0x01,  0x07 ,0x01, 0x60, 0x02, 0x7f, 0x7f, 0x01, 0x7f, 
  
//  Func   size  num  (idx ) 
    0x03,  0x02, 0x01, 0x00, 
  
//  Export size  num  (len   'a'   'd'   'd'   kind  idx )
    0x07,  0x07, 0x01, 0x03, 0x61, 0x64, 0x64, 0x00, 0x00, 
    
//  Code   size  num  (size  idx   get   0     get   1     add   end )
    0x0a,  0x09, 0x01, 0x07, 0x00, 0x20, 0x00, 0x20, 0x01, 0x6a, 0x0b]); 	

let module   = new WebAssembly.Module( code, {});
let instance = new WebAssembly.Instance( module);
p.innerHTML += instance.exports.add(1,2);
 
</script> <style> i{color:#007700;} </style>
